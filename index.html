<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Spotify Style UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar navigation -->
  <nav class="sidebar">
    <a href="#" class="active">Home</a>
    <a href="#">Browse</a>
    <a href="#">Radio</a>
    <a href="#">Library</a>
    <a href="#">Profile</a>
  </nav>

  <!-- Main content -->
  <main class="main-content">
    <div class="topbar">
      <!-- You can add profile picture, notifications here -->
      <span>Welcome, User</span>
    </div>

    <h1>Your Playlists</h1>

    <div class="cards">
      <!-- Example card 1 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x180" alt="Album Art" />
        <div class="card-info">
          <h3>Top Hits 2025</h3>
          <p>Playlist</p>
        </div>
      </div>

      <!-- Example card 2 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x180?text=Album+2" alt="Album Art" />
        <div class="card-info">
          <h3>Chill Vibes</h3>
          <p>Playlist</p>
        </div>
      </div>

      <!-- Add more cards dynamically through JS -->
    </div>
  </main>

  <!-- Footer playback bar -->
  <footer class="footer-bar">
    <div class="footer-track">
      <img src="https://via.placeholder.com/56" alt="Now Playing Album Art" />
      <div class="footer-track-info">
        <h4>Song Title</h4>
        <p>Artist Name</p>
      </div>
    </div>

    <div class="playback-controls">
      <button title="Previous">&#9664;&#9664;</button>
      <button title="Play/Pause">&#9654;/&#10073;&#10073;</button>
      <button title="Next">&#9654;&#9654;</button>
    </div>
  </footer>

</body>
</html>
